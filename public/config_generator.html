<html lang="en">
  <head>

    <meta charset="utf-8">

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>nbforms Config Generator</title>

    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script type="text/javascript" src="assets/core.js"></script>
  </head>
  <body>
    
  	<div class="container" id="body">

		<header>
			<table id="header"><tr><td>
				<h1>nbforms Config Generator</h1>
			</td><td id="view-on-gh">
				<a href="https://github.com/chrispyles/nbforms"><button class="btn btn-light">
					<span class="d-none d-sm-inline">View on GitHub </span>
					<i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg></i>
				</button></a>
			</td></tr></table>
		</header>

		<form id="test-generator" action="/config">

			<div class="form-group row container">

				<div class="col-md-5">
					<label for="server_url">Server URL: </label>
					<input type="text" name="server_url" class="form-control" id="server-url" required>
				</div>
				<div class="col-md-5 offset-md-2">
					<label for="notebook">Notebook ID: </label>
					<input type="text" name="notebook" class="form-control" required>
				</div>

				<script type="text/javascript">
					// Fill in server-url field
					$('#server-url').prop('value', window.location.protocol + '//' + window.location.host + '/');
				</script>

			</div>

			<div id="question-container-1">

				<h4>Questions</h4>

				<div class="row" id="question-container">

					<div class="form-group col-md-6" id="q1div">

						<div class="row container">
						
							<div class="id-type-div">
								<input type="text" name="questions[1][identifier]" placeholder="Identifier" class="form-control col-md-6">

								<table><tr>
									<td colspan="2"><label for="questions[1][type]">Question Type</label></td>
								</tr><tr>
									<td><input type="radio" name="questions[1][type]" value="multiplechoice" class="option-types" onclick="changeToOptions(1)"> Multiple Choice</td>
									<td><input type="radio" name="questions[1][type]" value="checkbox" class="option-types" onclick="changeToOptions(1)"> Checkbox</td>
								</tr><tr>
									<td><input type="radio" name="questions[1][type]" value="text" class="placeholder-types" onclick="changeToPlaceholders(1)"> Text</td>
									<td><input type="radio" name="questions[1][type]" value="paragraph" class="placeholder-types" onclick="changeToPlaceholders(1)"> Paragraph</td>
								</tr></table>
							</div>

						</div>

						<textarea name="questions[1][question]" placeholder="Question" class="form-control question-input"></textarea>

						<div id="q1options">

							<div class="row container" id="q1o1div">
								<input type="text" name="questions[1][options][]" placeholder="Option" id="q1o1" class="col-md-11 option form-control">
								<div class="align-content-center col-md-1">
									<button type="button"  class="delete-option btn btn-light align-content-center" onclick="deleteOption(1, 1)">X</button>
								</div>
							</div>

						</div>

						<div class="row container justify-content-center question-buttons">

							<button type="button" class="btn btn-light add-option col-md-5" id="addOption1" onclick="addOption(1)">Add an Option</button>

							<button type="button" class="btn btn-light delete-question offset-md-1 col-md-5" onclick="deleteQuestion(1)">Delete Question</button>

						</div>

					</div>

				</div>

			</div>

			<div class="form-group row">
				<div class=" col-md-3 offset-md-3">
					<button type="button" class="btn btn-light mx-auto" onclick="addQuestion()" id="add-case">Add a Question</button>
				</div>
				<div class="col-md-3">
					<button type="submit" class="btn btn-light mx-auto">Submit</button>
				</div>
			</div>

		</form>

	</div>

	<footer>
		
		<div class="row">
			<div class="col-md-4 text-center py-4">
				<a href="https://github.com/chrispyles/nbforms">nbforms Documentation</a>
			</div>
			<div class="col-md-4 text-center py-4" id="copyright">
				Â© 2019, Christopher Pyles
			</div>
			<div class="col-md-4 text-center py-4">
				<a href="https://github.com/chrispyles/nbforms-server">nbforms-server Documentation</a>
			</div>
		</div>

	</footer>

  </body>
</html>
